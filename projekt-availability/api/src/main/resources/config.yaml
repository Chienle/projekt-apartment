kumuluzee:
  name: rso-avaliability
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8084
    http:
      port: 8084
  datasources:
    - jndi-name: jdbc/AvaliabilityDS
      connection-url: jdbc:postgresql://172.17.0.1:32769/avaliability
      username: dbuser
      password: postgres
      max-pool-size: 20
  config:
    etcd:
       hosts: http://192.168.99.100:2379
  discovery:
    etcd:
       hosts: http://192.168.99.100:2379
    ttl: 20
    ping-interval: 15
