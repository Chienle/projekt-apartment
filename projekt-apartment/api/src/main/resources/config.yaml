kumuluzee:
  name: rso-apartment
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://172.17.0.1:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/ApartmentDS
      connection-url: jdbc:postgresql://172.17.0.1:32768/apartment
      username: dbuser
      password: postgres
      max-pool-size: 20
  config:
    etcd:
      hosts: http://192.168.99.100:2379
  discovery:
    etcd:
      hosts: http://192.168.99.100:2379
    ttl: 20
    ping-interval: 15
  cors-filter:
    servlet:
      allow-origin: "*"
  health:
      checks:
        data-source-health-check:
          jndi-name: jdbc/ApartmentDS
      servlet:
        mapping: /health
        enabled: true
  metrics:
      web-instrumentation:
        - name: apartment-endpoint
          url-pattern: /v1/apartment/*
  logs:
    config-file: '<?xml version="1.0" encoding="UTF-8"?>
                    <Configuration name="apartment">
                        <Appenders>
                            <Console name="console" target="SYSTEM_OUT">
                                <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                            </Console>
                            <Socket name="logstash" host="8e49af9a-ca6b-4808-8114-798f7be73c41-ls.logit.io" port="14394" protocol="tcp">
                                <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                            </Socket>
                        </Appenders>
                        <Loggers>
                            <!-- Default logger -->
                            <Root level="all">
                                <AppenderRef ref="console" level="info"/>
                            </Root>
                            <AsyncLogger name="si.fri.rso.projekt.apartment.api.v1.resources.ApartmentResource" level="trace" additivity="false" includeLocation="true">
                              <AppenderRef ref="logstash"/>
                            </AsyncLogger>
                        </Loggers>
                    </Configuration>'
rest-properties:
  healthy: true