kumuluzee:
  name: rso-review
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://172.17.0.1:8085
    http:
      port: 8085
  datasources:
    - jndi-name: jdbc/ReviewDS
      connection-url: jdbc:postgresql://172.17.0.1:32772/reviews
      username: dbuser
      password: postgres
      max-pool-size: 20
  config:
    etcd:
      hosts: http://192.168.99.100:2379
  discovery:
    etcd:
       hosts: http://192.168.99.100:2379
    ttl: 20
    ping-interval: 15
  cors-filter:
    servlet:
      allow-origin: "*"
  streaming:
    kafka:
      producer:
        bootstrap-servers: velomobile-01.srvs.cloudkafka.com:9094
        group-id: group1
        acks: all
        retries: 0
        batch-size: 16384
        linger-ms: 1
        buffer-memory: 33554432
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.apache.kafka.common.serialization.StringSerializer
        security-protocol: SASL_SSL
        sasl-mechanism: SCRAM-SHA-256
        sasl-jaas-config: 'org.apache.kafka.common.security.scram.ScramLoginModule required username="lbu290s1" password="47YuTfNEY2qOXgcIYcEW-eX36rDJD0pX";'
        group-id: newer
