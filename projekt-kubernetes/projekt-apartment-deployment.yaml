apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: projekt-apartment-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: discover
    spec:
      containers:
      - image: projekt-apartment:v1
        name: projekt-apartment
        env:
          - name: KUMULUZEE_DISCOVERY_CLUSTER
            value: minikube
          - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
            value: http://etcd:2379
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP